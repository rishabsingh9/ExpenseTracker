<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid mt-2">
    <h2 style="color: rgb(4, 4, 78);">Daily Expenses</h2>
<div class="container-fluid mt-5">
    <div class="col-md-6 text-right">
        <button style="display: none;" type="button" id="premium" class="premium" style="color: azure;">Buy Premium</button>
    </div>
    <div id="premiumuser" class="row justify-content-center">
        <div class="col-md-12">
            <div id="premiumMessage" style="display: none;">You are a premium user</div>
            <form id="expense-form">
                <div class="row">
                    <div class="col-md-2 mb-2">
                        <input type="number" class="form-control" id="expense" placeholder="Amount" required>
                    </div>
                    <div class="col-md-3 mb-2">
                        <input type="text" class="form-control" id="description" placeholder="Describe You Expense" required>
                    </div>
                    <div class="col-md-2 mb-2">
                        <select id="categories" class="form-control">
                            <option value="" disabled selected>Select a Category</option>
                            <option value="movie">Movie</option>
                            <option value="electronics">Electronics</option>
                            <option value="travel">Travel</option>
                            <option value="rent">Housing or Rent</option>
                            <option value="bill">Bills</option>
                            <option value="insurance">Insurance</option>
                            <option value="food">Food</option>
                            <option value="clothing">Clothing</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="petrol">Petrol</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-2">
                        <button type="submit" class="btn btn-secondary btn-block">Add Expense</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="expenses" >
    <ul id="ule"><h3 style="color: rgb(4, 4, 78);">Your Expenses</h3></ul>
</div>
<div class="leaderboard">
    <ul id="ule2"><h3 style="color: rgb(4, 4, 78);">Leaderboard</h3></ul>
</div>
</div>
<!-- Include Bootstrap JS (Optional) -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="expense.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
</body>
</html>
